            <div class="Subject">Subject : <select class = "S" type="search">

                </select>
            <div class = "Language">Language : <select class = "SL" type="search">

            <div class="DOB">Birth Date : <input type="date" class="B"></div>

            <div class = "Pin">Pin Code :  <input type="number" class="P" placeholder="XXXXX">
                </div>

                <option value="Delhi">Delhi</option>
                <option value="Jammu">Jammu</option>

            </select></div>
            <div class="Country">Country : <select class="Con" name="Country">
                <option value="India">India</option>
                <option value="Dubai">Dubai</option>
                <option value="China">China</option>
                <option value="Russia">Russia</option>
            </select></div>
            <div class="Region">Region : <select class="R" name="Region">
                <option value="Katara Hills">Katara Hills</option>
                <option value="MP Nagar">MP Nagar</option>

            </select></div>
            <button onclick = "clear()">RESET</button>                      <button>SUBMIT</button>
        </div>
        
    </div>
